{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GestorPro</title>
    <link rel="stylesheet" href="{% static 'loja_app/css/login.css' %}">
</head>
<body>

    <div class="login-container">
        <form method="post" class="login-form">
            <h2>Login</h2>

            {% if form.errors %}
                <p class="login-error">Nome de usuário ou senha inválidos.</p>
            {% endif %}

            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="id_username" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="id_password" placeholder="Senha" required>
            </div>
            <button type="submit">Enviar</button>
            
            <div class="register-link">
                <p>Não tem uma conta? <a href="{% url 'registrar' %}">Crie uma agora</a></p>
            </div>
        </form>
    </div>

</body>
</html>
